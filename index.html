<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <main>
        <header>
            <button class="addBook">Add New Book</button>
        </header>
        <div class="container">
           
        </div>
    </main>
    <form id="bookForm" class="hideForm">
        <legend> Enter New Book</legend>
        <div class="bookContainer">
                <label for="title">Title:</label>
                <input type="text" id="title" minlength="5" maxlength="60" name="bookTitle" autocomplete="off">
            
                <label for="author">Author:</label>
                <input type="text" id="author" minlength="3" maxlength="20" name="bookAuthor" autocomplete="off">
          
                <label for="pages">Total Pages:</label>
                <input type="number" min="1" max ="100000" maxlength="6" id="pages" name="bookPages"><br>
            
                <label for="read">Completed Book:</label>
                <input type="checkbox" id="read" name="haveRead"><br>
            </div>
            <div class="buttonContainer">
                <input type="submit" id="submitForm" value="Submit">
                <button type="button" class="cancleForm">Cancel</button>
            
            </div>
        </div>
        
    </form>
</body>
</html>
